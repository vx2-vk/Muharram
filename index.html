    /* Firecracker Effects - Green Theme */
    .firecracker {
      position: fixed;
      bottom: -20px;
      width: 6px;
      height: 15px;
      background: linear-gradient(to top, #555, #fff);
      border-radius: 50% 50% 0 0;
      z-index: 5;
      animation: launch 2.5s ease-in forwards;
    }
    
    .firecracker::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 6px;
      background: linear-gradient(to right, var(--green), var(--light-green), var(--green));
      border-radius: 0 0 50% 50%;
      filter: blur(1px);
    }
    
    .explosion {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      z-index: 6;
      animation: explode 0.8s ease-out forwards;
    }
    
    .spark {
      position: fixed;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      z-index: 7;
      animation: sparkle 0.8s ease-out forwards;
    }
    
    @keyframes launch {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
    }
    
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.5); }
      100% { transform: scale(15); opacity: 0; box-shadow: 0 0 100px 50px rgba(76, 175, 80, 0); }
    }
    
    @keyframes sparkle {
      0% { transform: translate(0,0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Performance optimizations */
    .firecracker, .explosion, .spark {
      will-change: transform, opacity;
      backface-visibility: hidden;
    }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if coming from shared link
      const urlParams = new URLSearchParams(window.location.search);
      const from = urlParams.get("from");
      
      if (from) {
        document.getElementById("greeting").innerHTML = 
          `üéâ <span style="color:${getRandomGreen()}">${decodeURIComponent(from)}</span> ‡∞§‡∞∞‡∞´‡±Å‡∞® ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞¶‡±Ä‡∞™‡∞æ‡∞µ‡∞≥‡∞ø ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å! ‚ú®`;
        startFireworks();
      }
      
      // Add touch feedback for buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('touchstart', () => {
          btn.style.transform = 'scale(0.98)';
        });
        btn.addEventListener('touchend', () => {
          btn.style.transform = '';
        });
      });
    });

    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Æ‡±Ä ‡∞™‡±á‡∞∞‡±Å ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø.");
        return;
      }

      const link = `${window.location.href.split('?')[0]}?from=${encodeURIComponent(name)}`;
      window.generatedLink = link;
      
      document.getElementById("share-btn").style.display = "block";
      startFireworks();
    }

    function shareLink() {
      const text = `üéá ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞¶‡±Ä‡∞™‡∞æ‡∞µ‡∞≥‡∞ø ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å! ü™î\n\n${decodeURIComponent(window.generatedLink.split('from=')[1])} ‡∞§‡∞∞‡∞´‡±Å‡∞® ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å!\n\n${window.generatedLink}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
    }

    function startFireworks() {
      // Launch initial burst
      for (let i = 0; i < 8; i++) {
        setTimeout(launchFirework, i * 300);
      }
      
      // Continue with fewer fireworks to save battery
      const interval = setInterval(() => {
        if (document.visibilityState === 'visible') {
          launchFirework();
        }
      }, 1500);
      
      // Cleanup when page is hidden
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          clearInterval(interval);
        }
      });
    }

    function launchFirework() {
      const leftPos = Math.random() * window.innerWidth;
      
      // Create firework
      const fc = document.createElement('div');
      fc.className = 'firecracker';
      fc.style.left = `${leftPos}px`;
      document.body.appendChild(fc);
      
      // Explode at random height (higher on mobile)
      setTimeout(() => {
        createExplosion(leftPos, 50 + Math.random() * window.innerHeight * 0.3);
        fc.remove();
      }, 2000);
    }
    
    function createExplosion(x, y) {
      const color = getRandomGreen();
      
      // Main explosion
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      explosion.style.background = `radial-gradient(circle, #fff, ${color}, ${darkenGreen(color)})`;
      document.body.appendChild(explosion);
      
      // Create sparks (fewer on mobile for performance)
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = `${x}px`;
        spark.style.top = `${y}px`;
        spark.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
        spark.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
        spark.style.backgroundColor = getRandomGreen();
        document.body.appendChild(spark);
        
        setTimeout(() => spark.remove(), 800);
      }
      
      setTimeout(() => explosion.remove(), 800);
    }
    
    function getRandomGreen() {
      const greens = ['#4CAF50', '#8BC34A', '#388E3C', '#2E7D32'];
      return greens[Math.floor(Math.random() * greens.length)];
    }
    
    function darkenGreen(color) {
      // Simple color darkening for gradient
      return color.replace(/8B/, '5E').replace(/4C/, '3A');
    }
  </script>
